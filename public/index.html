<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link
			rel="stylesheet"
			href="http://getskeleton.com/dist/css/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="http://getskeleton.com/dist/css/skeleton.css"
		/>
		<link
			href="http://fonts.googleapis.com/css?family=Inconsolata"
			rel="stylesheet"
			type="text/css"
		/>
		<style>
			body {
				margin: 100px 0;
				font-family: 'Inconsolata', monospace;
				font-size: 14px;
				color: #dfe1e8;
				background: #343d46;
			}
			#app,
			div.input-area {
				height: 100%;
			}
			div#main {
				max-width: 560px;
				background: #2b303b;
				border-radius: 5px;
				height: 400px;
				-webkit-box-shadow: 0px 0px 13px 0px rgba(50, 50, 50, 0.59);
				-moz-box-shadow: 0px 0px 13px 0px rgba(50, 50, 50, 0.59);
				box-shadow: 0px 0px 13px 0px rgba(50, 50, 50, 0.59);
				overflow: hidden;
			}
			.holder {
				overflow: auto;
			}
			.prompt {
				color: #d28445;
			}
			input[type='text'],
			input[type='text']:focus {
				border: none;
				padding: 0;
				margin: 0;
				height: 22px;
				background: #2b303b;
				color: #ebcb8b;
				width: 80%;
			}
			p {
				margin-bottom: 0;
				line-height: 21px;
			}
			#bar {
				height: 30px;
				max-width: 560px;
				background: black;
				border-radius: 5px;
			}
			#content {
				padding: 20px;
				height: 100%;
			}
		</style>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>React App</title>
	</head>
	<body>
		<noscript
			>You need to enable JavaScript to run this app.</noscript
		>
		<div id="bar" class="container">
			<svg height="20" width="100">
				<circle cx="24" cy="14" r="5" fill="#bf616a" />
				<circle cx="44" cy="14" r="5" fill="#ebcb8b" />
				<circle cx="64" cy="14" r="5" fill="#a3be8c" />
			</svg>
		</div>
		<div class="container" id="main">
			<div class="holder">
				<div id="content">
					<div id="app"></div>
				</div>
			</div>
		</div>

		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	</body>
</html>
